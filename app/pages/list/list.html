<ion-header>
  <ion-navbar secondary>
    <ion-title class="textCenter">
      Omnilife
    </ion-title>
    <ion-buttons start>
    </ion-buttons>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of paises" (click)="itemTapped($event, item)">
      <ion-thumbnail item-left>
        <img src="{{item.imagen}}">
      </ion-thumbnail>
      <h2>{{item.nombre}}</h2>
      <p>{{item.idioma}}</p>
    </button>
  </ion-list>
</ion-content>
