<ion-header>
  <ion-navbar secondary>
    <ion-title class="textCenter">
      Omnilife
    </ion-title>
    <ion-buttons start>
    </ion-buttons>
    <ion-buttons end>
      <!-- <button (click)="openModal()">
        <ion-icon name="menu" role="img" class="ion-ios-menu" aria-label="menu"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of productos" (click)="itemTapped($event, item)">
      <ion-thumbnail item-left>
        <img src="{{item.imagen}}">
      </ion-thumbnail>
      <h2>{{item.nombre}}</h2>
    </button>
  </ion-list>
</ion-content>
